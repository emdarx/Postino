    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-image: url('https://wallpaper.forfun.com/fetch/b8/b808111dd0582f8eafc2e8c7ab658361.jpeg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      @keyframes indeterminate-progress {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .animate-indeterminate-progress {
        background-image: linear-gradient(90deg, transparent, hsla(0, 0%, 100%, 0.2), transparent);
        background-size: 200% 100%;
        animation: indeterminate-progress 1.2s linear infinite;
      }
    </style>
